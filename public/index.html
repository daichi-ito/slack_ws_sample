<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slack ws sample</title>
</head>
<body>
<h1>this is sample</h1>

<div id="dings"></div>

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

        $('#dings').append($('<li>').text(message));
    });
</script>
